{% extends 'base.html' %}
{% block content %}
<div class="content p-5">
    <h3>Register</h3>
    <form action="" method="post">
        {% csrf_token %}
        {% for field in form %}
            <label for="">{{ field.label }}</label>
            {{ field }}
            <p>{{ field.errors }}</p>
        {% endfor %}
    <button type="submit" class="btn btn-primary">Confirm</button>
    </form>
</div>
{% endblock %}
